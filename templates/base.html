<html lang="en">
<link rel="stylesheet" href="../static/style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="container1">
       
        <h2 class = "heading">Internship Recommendation System</h2>
    </div>
   
   <div class = "maincontainer">
        
         <input type = "text" placeholder="Enter the Branch" class ="Branch"/>
         <button  onclick="onSearch()">Search</button>
        
         <div id="loader" style="display: none;">⌛....Loading.....⌛</div>
       

   </div>

   <div class = "card-container">
         
   </div>

    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="../static/roboticon.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is InternConnect</p>
                    <p class="chatbox__description--header">How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div>
            <button class = "chatbox__button"><img src="../static/chatbox-icon.svg" /></button>
        </div>

    </div>
</div>

    <script src="../static/app.js"></script>

</body>
</html>
